<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Index</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/test.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="bootstrap/bootstrap.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css' />

<!-- JAVA SCRIPT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/rellax.min.js"></script>

<script>
	/* Variables */
	setInterval(function () {timer()}, 4000);
	var counter = 0;
	var rellax = new Rellax('.rellax');
	
	function lol(){
		alert("Nav bar was pressed");
	}
	
	function about(){
		event.preventDefault();
		$('html, body').animate({scrollTop: $("#about").offset().top}, 1000, 'easeOutExpo');
	}
	
	function timer() {
		var subtitleList = ["Design", "Software", "Creative", "Productive", "Jacky Chen"];
		var subtitle = document.getElementById("subtitle");
		
		$(subtitle).fadeOut('slow', function() {
			subtitle.innerHTML = subtitleList[counter];
			$(subtitle).fadeIn('slow');
		});
		
		counter++;
		if(counter == subtitleList.length)
			counter = 0;
	}
	
	$(document).ready(function() { 
		document.getElementById("subtitle").fadeOut("slow");
	});
</script>
</head>

<body style="margin:0px">

<header>
	<div class="mobilenav"><a href="https://www.google.ca" onclick="lol();"><img src="img/nav2.png" width="100%" /></a></div>
    <nav>
    	<ul>
    		<li><a href="#about" onClick="about();">about</a></li>
            <li><a href="#">experience</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
</header>

<div class="parallax rellax">
	<div class="subtitle">
    	<div class="portrait">
            <img src="img/portrait2.jpg" style="height:250px; border-radius:50%; border-style: solid; border-color:#FFF; border-width:2px">
        </div>
        
        <div id="subtitle">Jacky Chen</div>
    </div>
</div>

<section id="about">
	<div class="container">
    	<center><h1>COMING SOON</h1></center>
        <div class="row">
            <div class="col-sm-4">
            	<center>SUMMARY</center>
            </div>
            <div class="col-sm-4">
            	<center>HOBBIES</center>
            </div>
            <div class="col-sm-4">
            	<center>MORE</center>
            </div>
        </div>
        <hr />
        <div class="row">
        	<center style="font-size:18px;"><a href="files/Resume.pdf">Resume</a></center>
        </div>
        
        
    </div>
</section>

<section class= "parallax2 rellax">
</section>

</body>
</html>
